version: '3'
services:
    php:
        volumes:
            - './:/usr/share/nginx/html'
        environment:
            - 'PHP_EXTENSIONS=intl,opcache'
        image: 'okty/php:7.2'

    nginx:
        ports:
            - '8080:80'
        volumes:
            - './:/usr/share/nginx/html'
        environment:
            - MAX_UPLOAD_SIZE=2M
            - PHP_CONTAINER_ID=php
            - INDEX_SUBFOLDER=public
        image: 'okty/nginx:1.14'

# If use Browserstack local test
    browserstacklocal:
        build:
            context: ./docker/browserstacklocal
        env_file:
          - .env
        depends_on:
          - nginx

